<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="LiquidacionNominaData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{liquidacionNominaView.data}" var="liquidacionNomina"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{liquidacionNominaView.rowEventListener}" />
					
															<p:column filterBy="#{liquidacionNomina.linoId}" sortBy="#{liquidacionNomina.linoId}" headerText="linoId">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{liquidacionNomina.linoId}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{liquidacionNomina.linoId}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{liquidacionNomina.codigo}" sortBy="#{liquidacionNomina.codigo}" 
							headerText="codigo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionNomina.codigo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionNomina.codigo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{liquidacionNomina.descripcion}" sortBy="#{liquidacionNomina.descripcion}" 
							headerText="descripcion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionNomina.descripcion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionNomina.descripcion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{liquidacionNomina.diasNomina}" sortBy="#{liquidacionNomina.diasNomina}" 
							headerText="diasNomina">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionNomina.diasNomina}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionNomina.diasNomina}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{liquidacionNomina.estadoRegistro}" sortBy="#{liquidacionNomina.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionNomina.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionNomina.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{liquidacionNomina.usuCreador}" sortBy="#{liquidacionNomina.usuCreador}" 
							headerText="usuCreador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionNomina.usuCreador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionNomina.usuCreador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{liquidacionNomina.usuModificador}" sortBy="#{liquidacionNomina.usuModificador}" 
							headerText="usuModificador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionNomina.usuModificador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionNomina.usuModificador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{liquidacionNomina.fechaCreacion}" sortBy="#{liquidacionNomina.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionNomina.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{liquidacionNomina.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{liquidacionNominaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{liquidacionNomina.fechaFin}" sortBy="#{liquidacionNomina.fechaFin}" 
							headerText="fechaFin">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionNomina.fechaFin}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{liquidacionNomina.fechaFin}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{liquidacionNominaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{liquidacionNomina.fechaInicio}" sortBy="#{liquidacionNomina.fechaInicio}" 
							headerText="fechaInicio">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionNomina.fechaInicio}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{liquidacionNomina.fechaInicio}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{liquidacionNominaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{liquidacionNomina.fechaModificacion}" sortBy="#{liquidacionNomina.fechaModificacion}" 
							headerText="fechaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionNomina.fechaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{liquidacionNomina.fechaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{liquidacionNominaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{liquidacionNominaView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedLiquidacionNomina" value="#{liquidacionNomina}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
