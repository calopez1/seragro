<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="EmpleadoData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{empleadoView.data}" var="empleado"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{empleadoView.rowEventListener}" />
					
															<p:column filterBy="#{empleado.emplId}" sortBy="#{empleado.emplId}" headerText="emplId">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{empleado.emplId}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{empleado.emplId}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{empleado.codigo}" sortBy="#{empleado.codigo}" 
							headerText="codigo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{empleado.codigo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{empleado.codigo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{empleado.estadoRegistro}" sortBy="#{empleado.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{empleado.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{empleado.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{empleado.usuCreador}" sortBy="#{empleado.usuCreador}" 
							headerText="usuCreador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{empleado.usuCreador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{empleado.usuCreador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{empleado.usuModifica}" sortBy="#{empleado.usuModifica}" 
							headerText="usuModifica">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{empleado.usuModifica}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{empleado.usuModifica}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{empleado.cargId_Cargo}" sortBy="#{empleado.cargId_Cargo}" 
							headerText="cargId_Cargo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{empleado.cargId_Cargo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{empleado.cargId_Cargo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{empleado.persId_Persona}" sortBy="#{empleado.persId_Persona}" 
							headerText="persId_Persona">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{empleado.persId_Persona}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{empleado.persId_Persona}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{empleado.fechaCreacion}" sortBy="#{empleado.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{empleado.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{empleado.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{empleadoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{empleado.fechaFin}" sortBy="#{empleado.fechaFin}" 
							headerText="fechaFin">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{empleado.fechaFin}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{empleado.fechaFin}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{empleadoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{empleado.fechaIncio}" sortBy="#{empleado.fechaIncio}" 
							headerText="fechaIncio">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{empleado.fechaIncio}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{empleado.fechaIncio}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{empleadoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{empleado.fechaModificacion}" sortBy="#{empleado.fechaModificacion}" 
							headerText="fechaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{empleado.fechaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{empleado.fechaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{empleadoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{empleadoView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedEmpleado" value="#{empleado}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
