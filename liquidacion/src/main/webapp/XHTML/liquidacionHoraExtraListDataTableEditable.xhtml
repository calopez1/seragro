<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="LiquidacionHoraExtraData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{liquidacionHoraExtraView.data}" var="liquidacionHoraExtra"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{liquidacionHoraExtraView.rowEventListener}" />
					
															<p:column filterBy="#{liquidacionHoraExtra.lhoeId}" sortBy="#{liquidacionHoraExtra.lhoeId}" headerText="lhoeId">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{liquidacionHoraExtra.lhoeId}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{liquidacionHoraExtra.lhoeId}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{liquidacionHoraExtra.estadoRegistro}" sortBy="#{liquidacionHoraExtra.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionHoraExtra.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionHoraExtra.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{liquidacionHoraExtra.horasTrabajadas}" sortBy="#{liquidacionHoraExtra.horasTrabajadas}" 
							headerText="horasTrabajadas">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionHoraExtra.horasTrabajadas}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionHoraExtra.horasTrabajadas}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{liquidacionHoraExtra.totalPagarHorasExtras}" sortBy="#{liquidacionHoraExtra.totalPagarHorasExtras}" 
							headerText="totalPagarHorasExtras">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionHoraExtra.totalPagarHorasExtras}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionHoraExtra.totalPagarHorasExtras}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{liquidacionHoraExtra.totalPagarRecargo}" sortBy="#{liquidacionHoraExtra.totalPagarRecargo}" 
							headerText="totalPagarRecargo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionHoraExtra.totalPagarRecargo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionHoraExtra.totalPagarRecargo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{liquidacionHoraExtra.usuCreador}" sortBy="#{liquidacionHoraExtra.usuCreador}" 
							headerText="usuCreador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionHoraExtra.usuCreador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionHoraExtra.usuCreador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{liquidacionHoraExtra.usuModificador}" sortBy="#{liquidacionHoraExtra.usuModificador}" 
							headerText="usuModificador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionHoraExtra.usuModificador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionHoraExtra.usuModificador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{liquidacionHoraExtra.valorHoraExtra}" sortBy="#{liquidacionHoraExtra.valorHoraExtra}" 
							headerText="valorHoraExtra">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionHoraExtra.valorHoraExtra}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionHoraExtra.valorHoraExtra}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{liquidacionHoraExtra.valorRecargo}" sortBy="#{liquidacionHoraExtra.valorRecargo}" 
							headerText="valorRecargo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionHoraExtra.valorRecargo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionHoraExtra.valorRecargo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{liquidacionHoraExtra.noemId_NominaEmpleado}" sortBy="#{liquidacionHoraExtra.noemId_NominaEmpleado}" 
							headerText="noemId_NominaEmpleado">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionHoraExtra.noemId_NominaEmpleado}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionHoraExtra.noemId_NominaEmpleado}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{liquidacionHoraExtra.thoeId_TipoHoraExtra}" sortBy="#{liquidacionHoraExtra.thoeId_TipoHoraExtra}" 
							headerText="thoeId_TipoHoraExtra">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionHoraExtra.thoeId_TipoHoraExtra}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{liquidacionHoraExtra.thoeId_TipoHoraExtra}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{liquidacionHoraExtra.fecha}" sortBy="#{liquidacionHoraExtra.fecha}" 
							headerText="fecha">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionHoraExtra.fecha}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{liquidacionHoraExtra.fecha}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{liquidacionHoraExtraView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{liquidacionHoraExtra.fechaCreacion}" sortBy="#{liquidacionHoraExtra.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionHoraExtra.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{liquidacionHoraExtra.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{liquidacionHoraExtraView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{liquidacionHoraExtra.fechaModificacion}" sortBy="#{liquidacionHoraExtra.fechaModificacion}" 
							headerText="fechaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{liquidacionHoraExtra.fechaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{liquidacionHoraExtra.fechaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{liquidacionHoraExtraView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{liquidacionHoraExtraView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedLiquidacionHoraExtra" value="#{liquidacionHoraExtra}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
