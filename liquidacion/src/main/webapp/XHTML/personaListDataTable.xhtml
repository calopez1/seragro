<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTablePersona" header="PersonaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{personaView.data}" var="persona"
								paginator="true" rows="5">
																										<p:column filterBy="#{persona.persId}" sortBy="#{persona.persId}" >
										 <f:facet name="header">
										<h:outputText value="persId"/>
										</f:facet>
										 <h:outputText value="#{persona.persId}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{persona.email}" sortBy="#{persona.email}" >
										 <f:facet name="header">
										<h:outputText value="Email"/>
										</f:facet>
										 <h:outputText value="#{persona.email}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{persona.estadoRegistro}" sortBy="#{persona.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{persona.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{persona.fechaCreacion}" sortBy="#{persona.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{persona.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{persona.fechaModificacion}" sortBy="#{persona.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{persona.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{persona.identificacion}" sortBy="#{persona.identificacion}" >
										 <f:facet name="header">
										<h:outputText value="Identificacion"/>
										</f:facet>
										 <h:outputText value="#{persona.identificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{persona.primerApellido}" sortBy="#{persona.primerApellido}" >
										 <f:facet name="header">
										<h:outputText value="PrimerApellido"/>
										</f:facet>
										 <h:outputText value="#{persona.primerApellido}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{persona.primerNombre}" sortBy="#{persona.primerNombre}" >
										 <f:facet name="header">
										<h:outputText value="PrimerNombre"/>
										</f:facet>
										 <h:outputText value="#{persona.primerNombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{persona.segundoApellido}" sortBy="#{persona.segundoApellido}" >
										 <f:facet name="header">
										<h:outputText value="SegundoApellido"/>
										</f:facet>
										 <h:outputText value="#{persona.segundoApellido}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{persona.segundoNombre}" sortBy="#{persona.segundoNombre}" >
										 <f:facet name="header">
										<h:outputText value="SegundoNombre"/>
										</f:facet>
										 <h:outputText value="#{persona.segundoNombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{persona.usuCreador}" sortBy="#{persona.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{persona.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{persona.usuModifica}" sortBy="#{persona.usuModifica}" >
										 <f:facet name="header">
										<h:outputText value="UsuModifica"/>
										</f:facet>
										 <h:outputText value="#{persona.usuModifica}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{persona.tiidId_TipoIdentificacion}" sortBy="#{persona.tiidId_TipoIdentificacion}" >
										 <f:facet name="header">
										<h:outputText value="TiidId_TipoIdentificacion"/>
										</f:facet>
										 <h:outputText value="#{persona.tiidId_TipoIdentificacion}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPersona"
										actionListener="#{personaView.action_edit}">
										<f:attribute name="selectedPersona" value="#{persona}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{personaView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedPersona" value="#{persona}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{personaView.action_new()}" update=":dialogPersona" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPersona" appendTo="@(body)" draggable="true"
						closable="false" visible="#{personaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelPersona" header="Persona">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgPersId" value="PersId"/>
									 <p:inputText id="txtPersId" binding="#{personaView.txtPersId}">
									 <p:ajax update=":dialogPersona" listener="#{personaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgEmail" value=" Email"/>
									<p:inputText id="txtEmail" disabled="true" binding="#{personaView.txtEmail}"/>
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{personaView.txtEstadoRegistro}"/>
																		<h:outputText id="msgIdentificacion" value=" Identificacion"/>
									<p:inputText id="txtIdentificacion" disabled="true" binding="#{personaView.txtIdentificacion}"/>
																		<h:outputText id="msgPrimerApellido" value=" PrimerApellido"/>
									<p:inputText id="txtPrimerApellido" disabled="true" binding="#{personaView.txtPrimerApellido}"/>
																		<h:outputText id="msgPrimerNombre" value=" PrimerNombre"/>
									<p:inputText id="txtPrimerNombre" disabled="true" binding="#{personaView.txtPrimerNombre}"/>
																		<h:outputText id="msgSegundoApellido" value=" SegundoApellido"/>
									<p:inputText id="txtSegundoApellido" disabled="true" binding="#{personaView.txtSegundoApellido}"/>
																		<h:outputText id="msgSegundoNombre" value=" SegundoNombre"/>
									<p:inputText id="txtSegundoNombre" disabled="true" binding="#{personaView.txtSegundoNombre}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{personaView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModifica" value=" UsuModifica"/>
									<p:inputText id="txtUsuModifica" disabled="true" binding="#{personaView.txtUsuModifica}"/>
																		<h:outputText id="msgTiidId_TipoIdentificacion" value=" TiidId_TipoIdentificacion"/>
									<p:inputText id="txtTiidId_TipoIdentificacion" disabled="true" binding="#{personaView.txtTiidId_TipoIdentificacion}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{personaView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{personaView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{personaView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{personaView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{personaView.btnSave}" value="Save" action="#{personaView.action_save()}" update=":dialogPersona :frm:panelDataTablePersona" />
									<p:commandButton id="btnClear" value="Clear" action="#{personaView.action_clear()}" update=":dialogPersona" />
									<p:commandButton id="btnExit" value="Exit" action="#{personaView.action_closeDialog()}" update=":dialogPersona" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
