<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="PersonaData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{personaView.data}" var="persona"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{personaView.rowEventListener}" />
					
															<p:column filterBy="#{persona.persId}" sortBy="#{persona.persId}" headerText="persId">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{persona.persId}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{persona.persId}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{persona.email}" sortBy="#{persona.email}" 
							headerText="email">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{persona.email}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{persona.email}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{persona.estadoRegistro}" sortBy="#{persona.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{persona.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{persona.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{persona.identificacion}" sortBy="#{persona.identificacion}" 
							headerText="identificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{persona.identificacion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{persona.identificacion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{persona.primerApellido}" sortBy="#{persona.primerApellido}" 
							headerText="primerApellido">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{persona.primerApellido}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{persona.primerApellido}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{persona.primerNombre}" sortBy="#{persona.primerNombre}" 
							headerText="primerNombre">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{persona.primerNombre}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{persona.primerNombre}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{persona.segundoApellido}" sortBy="#{persona.segundoApellido}" 
							headerText="segundoApellido">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{persona.segundoApellido}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{persona.segundoApellido}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{persona.segundoNombre}" sortBy="#{persona.segundoNombre}" 
							headerText="segundoNombre">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{persona.segundoNombre}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{persona.segundoNombre}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{persona.usuCreador}" sortBy="#{persona.usuCreador}" 
							headerText="usuCreador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{persona.usuCreador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{persona.usuCreador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{persona.usuModifica}" sortBy="#{persona.usuModifica}" 
							headerText="usuModifica">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{persona.usuModifica}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{persona.usuModifica}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{persona.tiidId_TipoIdentificacion}" sortBy="#{persona.tiidId_TipoIdentificacion}" 
							headerText="tiidId_TipoIdentificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{persona.tiidId_TipoIdentificacion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{persona.tiidId_TipoIdentificacion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{persona.fechaCreacion}" sortBy="#{persona.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{persona.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{persona.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{personaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{persona.fechaModificacion}" sortBy="#{persona.fechaModificacion}" 
							headerText="fechaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{persona.fechaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{persona.fechaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{personaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{personaView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedPersona" value="#{persona}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
