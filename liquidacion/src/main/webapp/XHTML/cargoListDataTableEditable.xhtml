<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="CargoData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{cargoView.data}" var="cargo"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{cargoView.rowEventListener}" />
					
															<p:column filterBy="#{cargo.cargId}" sortBy="#{cargo.cargId}" headerText="cargId">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{cargo.cargId}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{cargo.cargId}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{cargo.auxilioAlimentacion}" sortBy="#{cargo.auxilioAlimentacion}" 
							headerText="auxilioAlimentacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cargo.auxilioAlimentacion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cargo.auxilioAlimentacion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cargo.auxilioTransporte}" sortBy="#{cargo.auxilioTransporte}" 
							headerText="auxilioTransporte">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cargo.auxilioTransporte}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cargo.auxilioTransporte}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cargo.codigo}" sortBy="#{cargo.codigo}" 
							headerText="codigo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cargo.codigo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cargo.codigo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cargo.estadoRegistro}" sortBy="#{cargo.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cargo.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cargo.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cargo.nombre}" sortBy="#{cargo.nombre}" 
							headerText="nombre">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cargo.nombre}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cargo.nombre}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cargo.salario}" sortBy="#{cargo.salario}" 
							headerText="salario">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cargo.salario}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cargo.salario}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cargo.usuCreador}" sortBy="#{cargo.usuCreador}" 
							headerText="usuCreador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cargo.usuCreador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cargo.usuCreador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cargo.usuModificacion}" sortBy="#{cargo.usuModificacion}" 
							headerText="usuModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cargo.usuModificacion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cargo.usuModificacion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{cargo.fechaCreacion}" sortBy="#{cargo.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cargo.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{cargo.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{cargoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{cargo.fechaModificacion}" sortBy="#{cargo.fechaModificacion}" 
							headerText="fechaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cargo.fechaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{cargo.fechaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{cargoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{cargoView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedCargo" value="#{cargo}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
