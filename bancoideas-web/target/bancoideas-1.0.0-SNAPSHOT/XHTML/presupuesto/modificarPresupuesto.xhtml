<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ps="http://primefaces.org/sentinel"
	xmlns:p="http://primefaces.org/ui"
	 template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<style type="text/css">
.ui-panel {
	margin-top: 20px
}

.ui-tabs-top {
	background-color: #FFFFFF;
}
</style>

		<!--  /////////////////////////////////////////////////////////////////////////////////    -->
		<!--  ////////////////////////FORMULARIO PRINCIPAL ////////////////////    -->
		<!--  /////////////////////////////////////////////////////////////////////////////////    -->


		<h:form id="frmCargarCuentasPresupuesto" >
			<p:messages showDetail="false" autoUpdate="true" closable="true" />
		<p:growl id="growlModificacion" autoUpdate="true" ></p:growl>
		<!--  /////////////////////////////////////////////////////////////////////////////////    -->
		<!--  ////////////////////////PANEL PARA SELECCIONAR ////////////////////    -->
		<!--  /////////////////////////////////////////////////////////////////////////////////    -->
		
		
		<p:panel rendered="#{modificarPresupuestoView.pintarSeleccionar}">
			<div align="center">
				<p:panel  id="pnlSeleccionar"  header="MODIFICAR PRESUPUESTO" style="width:90%;">

					<h:panelGrid columns="2">
						<p:outputLabel value="Tipo Transacción"></p:outputLabel>
						<p:selectOneMenu id="cmbTipoTransaccionSeleccionar"
							value="#{modificarPresupuestoView.tipoTransaccionSeleccionada}" style="width:90%">
							<f:selectItem itemLabel="Seleccionar Tipo de Transacción"
								itemValue="" />
							<f:selectItems
								value="#{modificarPresupuestoView.listTipoTransaccion}" />
								<p:ajax event="change"
										listener="#{modificarPresupuestoView.cambiarTipoTransaccion}" 
										update=":frmCargarCuentasPresupuesto, :fmrActiAdministrativoTraslado"/>
						</p:selectOneMenu>
						
					</h:panelGrid>
				</p:panel>
			</div>
			</p:panel>
		
		
		
			
		<!--  /////////////////////////////////////////////////////////////////////////////////    -->
		<!--  ////////////////////////PANEL PARA ADICIONES Y REDUCCIONES ////////////////////    -->
		<!--  /////////////////////////////////////////////////////////////////////////////////    -->
		
		<p:panel rendered="#{modificarPresupuestoView.pintarAdicionReduccion}">
			<div align="center">
				<p:panel  id="pnlInfoTransaccion"  header="MODIFICAR PRESUPUESTO" style="width:90%;">
					
					<h:panelGrid columns="2">
						<p:outputLabel value="Tipo Transacción"></p:outputLabel>
						<p:selectOneMenu id="cmbTipoTransaccion"
							value="#{modificarPresupuestoView.tipoTransaccionSeleccionada}" style="width:90%">
							<f:selectItem itemLabel="Seleccionar Tipo de Transacción"
								itemValue="" />
							<f:selectItems
								value="#{modificarPresupuestoView.listTipoTransaccion}" />
								<p:ajax event="change"
										listener="#{modificarPresupuestoView.cambiarTipoTransaccion}" 
										update=":frmCargarCuentasPresupuesto, :fmrActiAdministrativoTraslado"/>
						</p:selectOneMenu>

						<p:outputLabel value="Valor de la Transacción"></p:outputLabel>
						<p:inputText style="width:90%; text-align: right;" value="#{modificarPresupuestoView.valorTransaccion}"
							 >
							<f:convertNumber pattern="#,##0.00"/>
							<p:ajax event="blur" update="@this, :frmCargarCuentasPresupuesto:panelTransaccion" listener="#{modificarPresupuestoView.calcularValorTransaccion}" />
							</p:inputText>
							
							<h:outputText value="Acto Administrativo" />
									
									<h:panelGrid columns="3" columnClasses="two,one" style="width: 100%;">
										<p:inputText style="width: 100%;" id="actoAdministrativoSeleccionado" 
											value="#{modificarPresupuestoView.consecutivoActoAdministrativo}"  >
											<p:ajax />
										</p:inputText>
										<p:spacer width="5"></p:spacer>
										<p:commandButton icon="ui-icon-search" 
											oncomplete="PF('dialogGluoActoAdministrativoTraslado').show();" style="width:100%"/>
									</h:panelGrid>
							
							<h:outputText value="Fecha Expedición" style="width: 100%;"/>
							<p:calendar navigator="true" value="#{modificarPresupuestoView.fechaExpedicionMovimientos}" timeZone="GMT-5" style="width: 100%;" disabled="false"/>		
							
					</h:panelGrid>
				</p:panel>
			</div>


			<div align="center">
				<p:panel id="panelTransaccion" style="width:90%;">


					<p:accordionPanel multiple="true">
						<p:tab title="  PRESUPUESTO RENTA">
							<p:dataTable id="tblPresupuestoRenta" var="item"
								value="#{modificarPresupuestoView.lstModificacionRenta}">


								<p:column headerText="Cuenta">
									<h:outputText
										value="#{item.gluoDetallePresupuesto.codigoCuenta}" />
								</p:column>
								<p:column headerText="Descripción">
									<h:outputText
										value="#{item.gluoDetallePresupuesto.descripcionCuenta}" />
								</p:column>
								<p:column headerText="Saldo Anterior">
									<h:outputText value="#{item.saldoAnterior}" style="text-align: right;">
										<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
									</h:outputText>
								</p:column>
								<p:column headerText="Nuevo Saldo">
									<h:outputText value="#{item.nuevoSaldo}" style="text-align: right;">
										<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
									</h:outputText>
								</p:column>
								<p:column headerText="Saldo Modificar">
									<p:inputText value="#{item.valorAAfectar}" style="text-align: right;">
									<f:convertNumber pattern="#,##0.00"/>
										<p:ajax event="blur"
											listener="#{modificarPresupuestoView.calcularValorPendienteRenta}" update=":frmCargarCuentasPresupuesto">
											<f:setPropertyActionListener value="#{item}"
												target="#{modificarPresupuestoView.modificacionRenta}" />			
										</p:ajax>
									</p:inputText>
								</p:column>

								<p:column style="width:32px;text-align: center">
						             <p:commandButton update=":frmCargarCuentasPresupuesto, :formDialogEliminarRenta" oncomplete="PF('dialogoEliminarRenta').show()" icon="ui-icon-trash" title="View">
						                <f:setPropertyActionListener value="#{item}" target="#{modificarPresupuestoView.modificacionRenta}" />
						            </p:commandButton>
						        </p:column>	

								<f:facet name="footer">
								<p:panelGrid columns="2">
								<h:outputText
										value="Valor Pendiente: " />
								<h:outputText
										value="#{modificarPresupuestoView.pendienteRenta}" >
										<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
								</h:outputText>
								</p:panelGrid>
						       	   
						   		 </f:facet>

							</p:dataTable>
							<h:panelGrid columns="1" style="width:40%">
									<p:spacer ></p:spacer>
									<p:commandButton value="Adicionar Rubro Presupuesto de Renta" style="width:100%"
										onclick="PF('dialogAdicionRenta').show();" ></p:commandButton>
									<p:spacer ></p:spacer>
							</h:panelGrid>
						</p:tab>
						<p:tab title="PRESUPUESTO GASTOS">
							<p:dataTable id="tblPresupuestoGastos" var="item"
								value="#{modificarPresupuestoView.lstModificacionGastos}">

								<p:column headerText="Cuenta">
									<h:outputText
										value="#{item.gluoDetallePresupuesto.codigoCuenta}" />
								</p:column>
								<p:column headerText="Descripción">
									<h:outputText
										value="#{item.gluoDetallePresupuesto.descripcionCuenta}" />
								</p:column>
								<p:column headerText="Saldo Anterior">
									<h:outputText value="#{item.saldoAnterior}" style="text-align: right;">
										<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
									</h:outputText>
								</p:column>
								<p:column headerText="Nuevo Saldo">
									<h:outputText value="#{item.nuevoSaldo}" style="text-align: right;">
										<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
									</h:outputText>
								</p:column>
								<p:column headerText="Saldo Modificar">
									<p:inputText value="#{item.valorAAfectar}" style="text-align: right;">
									<f:convertNumber pattern="#,##0.00"/>
										<p:ajax event="blur" update=":frmCargarCuentasPresupuesto"
											listener="#{modificarPresupuestoView.calcularValorPendienteGasto}" >
											<f:setPropertyActionListener value="#{item}"
												target="#{modificarPresupuestoView.modificacionGasto}" />
											</p:ajax>
											
									</p:inputText>
								</p:column>
								
								<p:column style="width:32px;text-align: center">
						             <p:commandButton update=":frmCargarCuentasPresupuesto, :formDialogEliminarGasto" oncomplete="PF('dialogoEliminarGasto').show()" icon="ui-icon-trash" title="View">
						                <f:setPropertyActionListener value="#{item}" target="#{modificarPresupuestoView.modificacionGasto}" />
						            </p:commandButton>
						        </p:column>	
								
								<f:facet name="footer">
								<p:panelGrid columns="2">
								<h:outputText
										value="Valor Pendiente: " />
								<h:outputText
										value="#{modificarPresupuestoView.pendienteGasto}" >
										<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
										</h:outputText>
								</p:panelGrid>
						       	   
						   		 </f:facet>
							</p:dataTable>
							
							<h:panelGrid columns="1" style="width:40%">
									<p:spacer ></p:spacer>
									<p:commandButton value="Adicionar Rubro Presupuesto de Gasto" style="width:100%"
								onclick="PF('dlg3').show();"></p:commandButton>
									<p:spacer ></p:spacer>
							</h:panelGrid>
							
							

						</p:tab>
					</p:accordionPanel>

					<p:spacer height="40"></p:spacer>

					<p:commandButton value="Guardar" style="width:40%"
						onclick="PF('dialogoConfirmarGuardar').show()"
						update=":frmCargarCuentasPresupuesto, :formDialogConfirmarGuardar"></p:commandButton>

					<p:spacer height="40"></p:spacer>
					
				</p:panel>
			</div>
			
			<br/><br/>
			
			<!-- ************************************************** -->
			<!-- **					LISTA ADICIONES				 ** -->
			<!-- ************************************************** -->		
			<div align="center">	
			<p:panel id="pnlListaAdiciones" header="Lista Adiciones" 
				rendered="#{modificarPresupuestoView.showAdicionDataTable}"
				style="width: 90%; text-align: center;">
				
				<p:dataTable id="listaAdicionesDataTable"
					emptyMessage="No hay adiciones encontradas"
					paginator="true" 
					rows="10"				
					var="adiciones"
					value="#{modificarPresupuestoView.listAdicionRubroPptoDTOs}"
					rowKey="#{adiciones.dmrpId}" filterDelay="1000">
					
					<p:column headerText="Código Cuenta" 
						filterBy="#{adiciones.codigoCuentaDetallePresupuesto}"
						filterMatchMode="startsWith" >
						<h:outputText value="#{adiciones.codigoCuentaDetallePresupuesto}" />
					</p:column>
					
					<p:column headerText="Descripción Cuenta" 
						filterBy="#{adiciones.descripcionDetallePresupuesto}"
						filterMatchMode="contains">
						<h:outputText value="#{adiciones.descripcionDetallePresupuesto}" />						
					</p:column>
				
					<p:column headerText="Saldo Anterior" 
						filterBy="#{adiciones.saldoAnterior}"
						filterMatchMode="startsWith" >
						<h:outputText value="#{adiciones.saldoAnterior}" >
							<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Valor a Afectar" 
						filterBy="#{adiciones.valorAAfectar}"
						filterMatchMode="startsWith" >
						<h:outputText value="#{adiciones.valorAAfectar}" >
							<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Nuevo Saldo" 
						filterBy="#{adiciones.nuevoSaldo}"
						filterMatchMode="startsWith" >
						<h:outputText value="#{adiciones.nuevoSaldo}" >
							<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
						</h:outputText>
					</p:column>
					
				</p:dataTable>
			</p:panel>
			
			
			<!-- ************************************************** -->
			<!-- **				LISTA REDUCCIONES				 ** -->
			<!-- ************************************************** -->
			<p:panel id="pnlListaReducciones" header="Lista Reducciones" 
				rendered="#{modificarPresupuestoView.showReduccionDataTable}"
				style="width: 90%; text-align: center;">
				
				<p:dataTable id="listaReduccionesDataTable"
					emptyMessage="No hay reducciones encontradas"
					paginator="true" 
					rows="10"				
					var="reducciones"
					value="#{modificarPresupuestoView.listReduccionRubroPptoDTOs}"
					rowKey="#{reducciones.dmrpId}" >
					
					<p:column headerText="Código Cuenta" 
						filterBy="#{reducciones.codigoCuentaDetallePresupuesto}"
						filterMatchMode="startsWith" >
						<h:outputText value="#{reducciones.codigoCuentaDetallePresupuesto}" />
					</p:column>
					
					<p:column headerText="Descripción Cuenta" 
						filterBy="#{reducciones.descripcionDetallePresupuesto}"
						filterMatchMode="contains">
						<h:outputText value="#{reducciones.descripcionDetallePresupuesto}" />						
					</p:column>
				
					<p:column headerText="Saldo Anterior" 
						filterBy="#{reducciones.saldoAnterior}"
						filterMatchMode="startsWith" >
						<h:outputText value="#{reducciones.saldoAnterior}" >
							<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Valor a Afectar" 
						filterBy="#{reducciones.valorAAfectar}"
						filterMatchMode="startsWith" >
						<h:outputText value="#{reducciones.valorAAfectar}" >
							<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Nuevo Saldo" 
						filterBy="#{reducciones.nuevoSaldo}"
						filterMatchMode="startsWith" >
						<h:outputText value="#{reducciones.nuevoSaldo}" >
							<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
						</h:outputText>
					</p:column>
					
				</p:dataTable>
			</p:panel>						
			</div>
		</p:panel>
		
		
		
		
		
		<!--  /////////////////////////////////////////////////////////////////////////////////    -->
		<!--  ////////////////////////PANEL PARA TRASLADOS /////////////////////////    -->
		<!--  /////////////////////////////////////////////////////////////////////////////////    -->
			
		<p:panel rendered="#{modificarPresupuestoView.pintarTraslado}">
			<div align="center">
				<p:panel  id="pnlInfoTransaccionTraslado"  header="TRASLADOS" style="width:90%;">

					<h:panelGrid columns="2">
						<p:outputLabel value="Tipo Transacción"></p:outputLabel>
						<p:selectOneMenu id="cmbTipoTransaccionTraslado"
							value="#{modificarPresupuestoView.tipoTransaccionSeleccionada}" style="width:90%">
							<f:selectItem itemLabel="Seleccionar Tipo de Transacción"
								itemValue="" />
							<f:selectItems
								value="#{modificarPresupuestoView.listTipoTransaccion}" />
								<p:ajax event="change"
											listener="#{modificarPresupuestoView.cambiarTipoTransaccion}" update=":frmCargarCuentasPresupuesto, :fmrActiAdministrativoTraslado"/>
						</p:selectOneMenu>

					
							
							<h:outputText value="Acto Administrativo" />
									
									<h:panelGrid columns="3" columnClasses="two,one" style="width: 100%;">
										<p:inputText style="width: 100%;" id="actoAdministrativoSeleccionadoTraslado"
											value="#{modificarPresupuestoView.consecutivoActoAdministrativo}"  >
											<p:ajax />
										</p:inputText>
										<p:spacer width="5"></p:spacer>
										<p:commandButton icon="ui-icon-search" 
											oncomplete="PF('dialogGluoActoAdministrativoTraslado').show();" style="width:100%"/>
									</h:panelGrid>
									
							<h:outputText value="Fecha Expedición" style="width: 100%;"/>
							<p:calendar navigator="true" value="#{modificarPresupuestoView.fechaExpedicionMovimientos}" timeZone="GMT-5" style="width: 100%;" disabled="false"/>		
							
									
							
					</h:panelGrid>
				</p:panel>
			</div>


			<div align="center">
				<p:panel id="panelTransaccionTraslado" style="width:90%;">


					<p:accordionPanel multiple="true">
						<p:tab title="CONTRA-CRÉDITO">
							<p:dataTable id="tblPresupuestoGastosTraslados" var="item"
								value="#{modificarPresupuestoView.lstCredito}">

								<p:column headerText="Cuenta">
									<h:outputText
										value="#{item.gluoDetallePresupuesto.codigoCuenta}" />
								</p:column>
								<p:column headerText="Descripción">
									<h:outputText
										value="#{item.gluoDetallePresupuesto.descripcionCuenta}" />
								</p:column>
								<p:column headerText="Saldo Anterior">
									<h:outputText value="#{item.saldoAnterior}" style="text-align: right;">
										<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
									</h:outputText>
								</p:column>
								<p:column headerText="Nuevo Saldo">
									<h:outputText value="#{item.nuevoSaldo}" style="text-align: right;">
										<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
									</h:outputText>
								</p:column>
								<p:column headerText="Saldo Modificar">
									<p:inputText value="#{item.valorTraslado}" style="text-align: right;">
									<f:convertNumber pattern="#,##0.00"/>
										<p:ajax event="blur" update=":frmCargarCuentasPresupuesto"
											listener="#{modificarPresupuestoView.calcularValorTotalCredito}" >
											<f:setPropertyActionListener value="#{item}"
												target="#{modificarPresupuestoView.trasladoCredito}" />
											</p:ajax>
											
									</p:inputText>
								</p:column>
								
								<p:column style="width:32px;text-align: center">
						             <p:commandButton update=":frmCargarCuentasPresupuesto, :formDialogEliminarCredito" oncomplete="PF('dialogoEliminarCredito').show()" icon="ui-icon-trash" title="View">
						                <f:setPropertyActionListener value="#{item}" target="#{modificarPresupuestoView.trasladoCredito}" />
						            </p:commandButton>
						        </p:column>	
								
								<f:facet name="footer">
								<p:panelGrid columns="2">
								<h:outputText
										value="Valor Total: " />
								<h:outputText
										value="#{modificarPresupuestoView.totalCredito}" >
										<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
										</h:outputText>
								</p:panelGrid>
						       	   
						   		 </f:facet>
							</p:dataTable>
							<h:panelGrid columns="1" style="width:40%">
									<p:spacer ></p:spacer>
									<p:commandButton value="Seleccionar Rubro Presupuesto a Contra Crédito" style="width:100%"
								onclick="PF('gastosCredito').show();"></p:commandButton>
									<p:spacer ></p:spacer>
							</h:panelGrid>
						</p:tab>
						<p:tab title="CRÉDITO">
							<p:dataTable id="tblPresupuestoGastosContraCredito" var="item"
								value="#{modificarPresupuestoView.lstContraCredito}">

								<p:column headerText="Cuenta">
									<h:outputText
										value="#{item.gluoDetallePresupuesto.codigoCuenta}" />
								</p:column>
								<p:column headerText="Descripción">
									<h:outputText
										value="#{item.gluoDetallePresupuesto.descripcionCuenta}" />
								</p:column>
								<p:column headerText="Saldo Anterior">
									<h:outputText value="#{item.saldoAnterior}" style="text-align: right;">
										<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
									</h:outputText>
								</p:column>
								<p:column headerText="Nuevo Saldo">
									<h:outputText value="#{item.nuevoSaldo}" style="text-align: right;">
										<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
									</h:outputText>
								</p:column>
								<p:column headerText="Saldo Modificar">
									<p:inputText value="#{item.valorTraslado}" style="text-align: right;">
									<f:convertNumber pattern="#,##0.00"/>
										<p:ajax event="blur" update=":frmCargarCuentasPresupuesto"
											listener="#{modificarPresupuestoView.calcularValorTotalContraCredito}" >
											<f:setPropertyActionListener value="#{item}"
												target="#{modificarPresupuestoView.trasladoContraCredito}" />
											</p:ajax>
											
									</p:inputText>
								</p:column>
								
								<p:column style="width:32px;text-align: center">
						             <p:commandButton update=":frmCargarCuentasPresupuesto, :formDialogEliminarContraCredito" oncomplete="PF('dialogoEliminarContraCredito').show()" icon="ui-icon-trash" title="View">
						                <f:setPropertyActionListener value="#{item}" target="#{modificarPresupuestoView.trasladoContraCredito}" />
						            </p:commandButton>
						        </p:column>	
								
								<f:facet name="footer">
								<p:panelGrid columns="2">
								<h:outputText
										value="Valor Total: " />
								<h:outputText
										value="#{modificarPresupuestoView.totalContraCredito}" >
										<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
										</h:outputText>
								</p:panelGrid>
						       	   
						   		 </f:facet>
							</p:dataTable>
							
							<h:panelGrid columns="1" style="width:40%">
									<p:spacer ></p:spacer>
									<p:commandButton value="Seleccionar Rubro Presupuesto a Crédito" style="width:100%"
								onclick="PF('gastosContraCredito').show();"></p:commandButton>
									<p:spacer ></p:spacer>
							</h:panelGrid>
							
							

						</p:tab>
					</p:accordionPanel>

					<p:spacer height="40"></p:spacer>

					<p:commandButton value="Guardar" style="width:40%"
						onclick="PF('dialogoConfirmarGuardarTraslado').show()"
						update=":frmCargarCuentasPresupuesto, :formDialogConfirmarGuardarTraslado"></p:commandButton>

					<p:spacer height="40"></p:spacer>
					
				</p:panel>
			</div>
			
			
			<!-- ************************************************** -->
			<!-- **					LISTA TRASLADOS				 ** -->
			<!-- ************************************************** -->
