<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelGluoConceptoPago" header="GluoConceptoPago">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgCopaId" value="CopaId"/>
						 	<p:inputText id="txtCopaId" binding="#{gluoConceptoPagoView.txtCopaId}">
						 		<p:ajax update="panelGluoConceptoPago,msg,panelBotones" listener="#{gluoConceptoPagoView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgActivo" value=" Activo"/>
							<p:inputText id="txtActivo" disabled="true" binding="#{gluoConceptoPagoView.txtActivo}"/>
													<h:outputText id="msgConcepto" value=" Concepto"/>
							<p:inputText id="txtConcepto" disabled="true" binding="#{gluoConceptoPagoView.txtConcepto}"/>
													<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
							<p:inputText id="txtUsuCreador" disabled="true" binding="#{gluoConceptoPagoView.txtUsuCreador}"/>
													<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
							<p:inputText id="txtUsuModificador" disabled="true" binding="#{gluoConceptoPagoView.txtUsuModificador}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{gluoConceptoPagoView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{gluoConceptoPagoView.listener_txtFechaCreacion}"  />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{gluoConceptoPagoView.txtFechaModificacion}" >
								<p:ajax event="dateSelect" listener="#{gluoConceptoPagoView.listener_txtFechaModificacion}"  />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{gluoConceptoPagoView.btnSave}" disabled="true" value="Save" action="#{gluoConceptoPagoView.action_save()}" update="panelGluoConceptoPago,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{gluoConceptoPagoView.btnDelete}" disabled="true" value="Delete" action="#{gluoConceptoPagoView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelGluoConceptoPago,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{gluoConceptoPagoView.action_clear()}" update="panelGluoConceptoPago,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
