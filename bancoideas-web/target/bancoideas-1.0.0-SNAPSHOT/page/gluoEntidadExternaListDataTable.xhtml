<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableGluoEntidadExterna" header="GluoEntidadExternaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{gluoEntidadExternaView.data}" var="gluoEntidadExterna"
								paginator="true" rows="5">
																										<p:column filterBy="#{gluoEntidadExterna.enexId}" sortBy="#{gluoEntidadExterna.enexId}" >
										 <f:facet name="header">
										<h:outputText value="enexId"/>
										</f:facet>
										 <h:outputText value="#{gluoEntidadExterna.enexId}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{gluoEntidadExterna.activo}" sortBy="#{gluoEntidadExterna.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{gluoEntidadExterna.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{gluoEntidadExterna.descripcion}" sortBy="#{gluoEntidadExterna.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{gluoEntidadExterna.descripcion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{gluoEntidadExterna.fechaCreacion}" sortBy="#{gluoEntidadExterna.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{gluoEntidadExterna.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{gluoEntidadExterna.fechaModificacion}" sortBy="#{gluoEntidadExterna.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{gluoEntidadExterna.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{gluoEntidadExterna.numeroIdentificacion}" sortBy="#{gluoEntidadExterna.numeroIdentificacion}" >
										 <f:facet name="header">
										<h:outputText value="NumeroIdentificacion"/>
										</f:facet>
										 <h:outputText value="#{gluoEntidadExterna.numeroIdentificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{gluoEntidadExterna.razonSocial}" sortBy="#{gluoEntidadExterna.razonSocial}" >
										 <f:facet name="header">
										<h:outputText value="RazonSocial"/>
										</f:facet>
										 <h:outputText value="#{gluoEntidadExterna.razonSocial}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{gluoEntidadExterna.usuCreador}" sortBy="#{gluoEntidadExterna.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{gluoEntidadExterna.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{gluoEntidadExterna.usuModificador}" sortBy="#{gluoEntidadExterna.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{gluoEntidadExterna.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{gluoEntidadExterna.tercId_GluoTercero}" sortBy="#{gluoEntidadExterna.tercId_GluoTercero}" >
										 <f:facet name="header">
										<h:outputText value="TercId_GluoTercero"/>
										</f:facet>
										 <h:outputText value="#{gluoEntidadExterna.tercId_GluoTercero}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{gluoEntidadExterna.tienId_GluoTipoEntidad}" sortBy="#{gluoEntidadExterna.tienId_GluoTipoEntidad}" >
										 <f:facet name="header">
										<h:outputText value="TienId_GluoTipoEntidad"/>
										</f:facet>
										 <h:outputText value="#{gluoEntidadExterna.tienId_GluoTipoEntidad}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogGluoEntidadExterna"
										actionListener="#{gluoEntidadExternaView.action_edit}">
										<f:attribute name="selectedGluoEntidadExterna" value="#{gluoEntidadExterna}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{gluoEntidadExternaView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedGluoEntidadExterna" value="#{gluoEntidadExterna}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{gluoEntidadExternaView.action_new()}" update=":dialogGluoEntidadExterna" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogGluoEntidadExterna" appendTo="@(body)" draggable="true"
						closable="false" visible="#{gluoEntidadExternaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelGluoEntidadExterna" header="GluoEntidadExterna">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgEnexId" value="EnexId"/>
									 <p:inputText id="txtEnexId" binding="#{gluoEntidadExternaView.txtEnexId}">
									 <p:ajax update=":dialogGluoEntidadExterna" listener="#{gluoEntidadExternaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{gluoEntidadExternaView.txtActivo}"/>
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{gluoEntidadExternaView.txtDescripcion}"/>
																		<h:outputText id="msgNumeroIdentificacion" value=" NumeroIdentificacion"/>
									<p:inputText id="txtNumeroIdentificacion" disabled="true" binding="#{gluoEntidadExternaView.txtNumeroIdentificacion}"/>
																		<h:outputText id="msgRazonSocial" value=" RazonSocial"/>
									<p:inputText id="txtRazonSocial" disabled="true" binding="#{gluoEntidadExternaView.txtRazonSocial}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{gluoEntidadExternaView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{gluoEntidadExternaView.txtUsuModificador}"/>
																		<h:outputText id="msgTercId_GluoTercero" value=" TercId_GluoTercero"/>
									<p:inputText id="txtTercId_GluoTercero" disabled="true" binding="#{gluoEntidadExternaView.txtTercId_GluoTercero}"/>
																		<h:outputText id="msgTienId_GluoTipoEntidad" value=" TienId_GluoTipoEntidad"/>
									<p:inputText id="txtTienId_GluoTipoEntidad" disabled="true" binding="#{gluoEntidadExternaView.txtTienId_GluoTipoEntidad}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{gluoEntidadExternaView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{gluoEntidadExternaView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{gluoEntidadExternaView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{gluoEntidadExternaView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{gluoEntidadExternaView.btnSave}" value="Save" action="#{gluoEntidadExternaView.action_save()}" update=":dialogGluoEntidadExterna :frm:panelDataTableGluoEntidadExterna" />
									<p:commandButton id="btnClear" value="Clear" action="#{gluoEntidadExternaView.action_clear()}" update=":dialogGluoEntidadExterna" />
									<p:commandButton id="btnExit" value="Exit" action="#{gluoEntidadExternaView.action_closeDialog()}" update=":dialogGluoEntidadExterna" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
